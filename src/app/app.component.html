<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">PeterSwuan</mat-toolbar>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-4">
      
      <mat-card *ngIf="paciente">
        <mat-card-title>{{ paciente.paciente_nombre }}</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
        <mat-card-content>Contenido!</mat-card-content>
        <mat-card-actions>Acciones</mat-card-actions>
        <mat-card-footer>Footer</mat-card-footer>
      </mat-card>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>
            <mat-panel-description>
              Type your name and age
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <h2>Test</h2>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-tab-group>
        <mat-tab label="One">
            <mat-checkbox>Check me!</mat-checkbox>
            <p>...</p>
        </mat-tab>
        <mat-tab label="Two">
          <mat-form-field>
            <input matInput placeholder="Input">
          </mat-form-field>
        
          <mat-form-field>
            <textarea matInput placeholder="Textarea"></textarea>
          </mat-form-field>
        
          <mat-form-field>
            <mat-select placeholder="Select">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-tab>
      </mat-tab-group>

    </div>
    <div class="col-sm-8">
      <div *ngIf="calendarOptions" [hidden]="true">
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" [(eventsModel)]="events"></ng-fullcalendar>
      </div>    
      
      <mat-list>
        <mat-list-item *ngFor="let paciente of listaPacientes" (click)="getPaciente(paciente.paciente_id)"> {{ paciente.paciente_nombre }} </mat-list-item>
      </mat-list>

    </div>
  </div>
</div>
