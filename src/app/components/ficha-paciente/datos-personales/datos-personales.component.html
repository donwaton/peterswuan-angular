<mat-accordion *ngIf="paciente" >
  <mat-expansion-panel class="mt-2">
    <mat-expansion-panel-header collapsedHeight="80px" expandedHeight="80px">
      <mat-panel-title>
        <img class="img-avatar" src="https://www.healthyfood.co.nz/wp-content/uploads/2017/01/Should-your-child-be-dairy-free-iStock_64414757.jpg" alt="niño">
      </mat-panel-title>
      <mat-panel-description class="title-avatar">
          {{ paciente.paciente_nombre }}
      </mat-panel-description>
    </mat-expansion-panel-header>
      <p><b>Ficha Nº:</b> {{ paciente.paciente_id }}</p>
      <p><b>RUT:</b> {{ paciente.paciente_rut }}</p>
      <p><b>Edad:</b> 8 años y 3 meses</p>
      <p><b>Sexo:</b> {{ paciente.paciente_sexo }}</p>
      <p><b>Médico Tratante:</b> {{ paciente.medico_nombre }}</p>
      <p><b>Diagnóstico:</b> {{ paciente.paciente_diagnostico }}</p>
  </mat-expansion-panel>
</mat-accordion>
