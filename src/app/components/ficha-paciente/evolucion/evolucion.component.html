<button mat-raised-button color="primary" (click)="newEvolucion()" class="mt-2">Evolución</button>

<mat-accordion>
    <mat-expansion-panel class="mt-2" *ngFor="let evolucion of listaEvolucion">
      <mat-expansion-panel-header>
        <mat-panel-title style="width:0px;">
            {{ evolucion.ep_date | date:'dd/MM/yy HH:mm' }}
        </mat-panel-title>
        <mat-panel-description>
            {{ evolucion.tipousuario_nombre }}: {{ evolucion.user_names }}
        </mat-panel-description>
      </mat-expansion-panel-header>
        <b>Información relevante referida:</b><br>
        <pre>{{ evolucion.ep_info_rel_ref }}</pre>
        <b>Destaca al examén físico:</b><br>
        <pre>{{ evolucion.ep_examen_fisico }}</pre>
        <b>Evolución:</b><br>
        <pre>{{ evolucion.ep_evolucion }}</pre>
    </mat-expansion-panel>
  </mat-accordion>
