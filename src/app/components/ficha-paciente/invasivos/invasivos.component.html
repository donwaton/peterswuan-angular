<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-accordion>
  <mat-expansion-panel class="mt-2">
    <mat-expansion-panel-header>
      <mat-panel-title style="width:0px;">
        Invasivos
      </mat-panel-title>
    </mat-expansion-panel-header>
    
    <button mat-raised-button color="primary" (click)="newInvasivo()" class="mt-2">Agregar invasivo</button>
    <div class="container-fluid mt-2" *ngIf="listaInvasivos!=''">
      <table class="table table-light table-sm">
        <thead>
          <tr>
            <th scope="col">Medicamento</th>
            <th scope="col">Ãšltimo cambio</th>
            <th scope="col">Cambio programado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invasivo of listaInvasivos">
            <td>{{ invasivo.insumo_nombre}}</td>
            <td>{{ invasivo.fecha_cambio | date:'dd/MM/yy HH:mm'}}</td>
            <td>{{ invasivo.fecha_vencimiento | date:'dd/MM/yy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </mat-expansion-panel>
</mat-accordion>
