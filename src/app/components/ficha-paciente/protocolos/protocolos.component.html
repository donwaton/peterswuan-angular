<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-accordion>
  <mat-expansion-panel class="mt-2">
    <mat-expansion-panel-header>
      <mat-panel-title style="width:0px;">
        Protocolos
      </mat-panel-title>
    </mat-expansion-panel-header>
    
    <button mat-flat-button color="primary" (click)="newProtocolo()" class="mt-2">Agregar protocolo</button>

    <mat-list>
        <mat-list-item *ngFor="let protocolo of listaProtocolos">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>{{ protocolo.proto_name }}</h4>
          <p mat-line><a [href]="protocolo.proto_url" target="_blank">Descargar</a> </p>
        </mat-list-item>
      </mat-list>

  </mat-expansion-panel>
</mat-accordion>
