<div matDialogTitle>Cambio de Invasivo</div>
<div class="container">
  <form [formGroup]="formInvasivo">
    <mat-form-field class="p100">
      <input matInput [matDatepicker]="fechaIngreso" placeholder="Fecha de cambio" formControlName="fecha_vencimiento" required>
      <mat-datepicker-toggle matSuffix [for]="fechaIngreso"></mat-datepicker-toggle>
      <mat-datepicker #fechaIngreso></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="p100">
      <input matInput placeholder="Responsable de cambio" formControlName="usuario_resp" required>
    </mat-form-field>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="formInvasivo.value" [disabled]="!formInvasivo.valid" class="btn-submit">Ingresar</button>
  </form>
</div>
