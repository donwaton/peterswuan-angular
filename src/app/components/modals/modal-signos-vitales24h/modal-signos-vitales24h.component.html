
<div matDialogTitle>Signos Vitales Últimas 24 hrs</div>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<table mat-table [dataSource]="signosVitales24" class="mat-elevation-z2" *ngIf="!loading">
  <ng-container matColumnDef="sv_date">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.sv_date | date:'short' }} </td>
    </ng-container>
    <ng-container matColumnDef="sv_fc">
      <th mat-header-cell *matHeaderCellDef> FC (bpm)  </th>
      <td mat-cell *matCellDef="let element"> {{element.sv_fc}} </td>
    </ng-container>
    <ng-container matColumnDef="sv_fr">
      <th mat-header-cell *matHeaderCellDef> FR (rpm)</th>
      <td mat-cell *matCellDef="let element"> {{element.sv_fr}} </td>
    </ng-container>
    <ng-container matColumnDef="sv_temp">
      <th mat-header-cell *matHeaderCellDef> Temp (ºC)</th>
      <td mat-cell *matCellDef="let element"> {{element.sv_temp}} </td>
    </ng-container>
    <ng-container matColumnDef="sv_so">
      <th mat-header-cell *matHeaderCellDef> SO (%)</th>
      <td mat-cell *matCellDef="let element"> {{element.sv_so}} </td>
    </ng-container>
    <ng-container matColumnDef="user_names">
        <th mat-header-cell *matHeaderCellDef> Profesional </th>
        <td mat-cell *matCellDef="let element"> {{element.user_names}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
