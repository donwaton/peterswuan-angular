<div class="container">
  <form>
    <mat-form-field class="p100">
      <img matPrefix src="../../../../assets/farma-icons/temperature.png" alt="temp" class="farma-icon">
      <span matPrefix>&nbsp;&nbsp;</span>
      <input type="number" matInput placeholder="Temperatura">
      <span matSuffix>&nbsp;ºC</span>
    </mat-form-field>
    <br>
    <mat-form-field class="p100">
      <img matPrefix src="../../../../assets/farma-icons/respiratory.png" alt="FR" class="farma-icon">
      <span matPrefix>&nbsp;&nbsp;</span>
      <input type="number" matInput placeholder="Frecuencia Respiratoria">
      <span matSuffix>&nbsp;rpm</span>
    </mat-form-field>
    <br>
    <mat-form-field class="p100">
      <img matPrefix src="../../../../assets/farma-icons/heart-rate.png" alt="FC" class="farma-icon">
      <span matPrefix>&nbsp;&nbsp;</span>
      <input type="number" matInput placeholder="Frecuencia Cardíaca">
      <span matSuffix>&nbsp;bpm</span>
    </mat-form-field>
    <br>
    <mat-form-field class="p100">
      <img matPrefix src="../../../../assets/farma-icons/oxygen-sat.png" alt="SO" class="farma-icon">
      <span matPrefix>&nbsp;&nbsp;</span>
      <input type="number" matInput placeholder="Saturación de Óxigeno">
      <span matSuffix>&nbsp;%</span>
    </mat-form-field>
    <br>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary">Registrar</button>
  </form>
</div>
